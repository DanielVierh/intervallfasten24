<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervallfasten24</title>
    <link rel="shortcut icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <header>
        <!-- Button um Einstellungen als Modal zu öffnen -->
        <button id="btn_ShowModal" class="smallButton"><span id="fastingChangeButton">16:8</span> <span><i class="fa-solid fa-pen"></i></span> </button>
        <button id="btn_ShowModal2" class="smallButton"><span id="waterButton">0</span> <span><i class="fa-solid fa-droplet"></i></span> </button>
    </header>

    <!-- Modal 1 für Einstellungen -->
    <div id="overlay">
        <div id="modal">
            <div class="madalHeader">
                <div class="emptyButton">.</div>
                <div id="close-modal" class="buttonClose">X</div>
            </div>
            <div class="modalContentContainer" id="modalWindow">
                <h1>Einstellungen</h1>
                <div class="showRest">
                    <label for="intervallTime">Fasten:Essen</label>
                    <div id="btn_DecreaseFasting" class="settingButton">-</div>
                    <input type="text" id="lblfastingTime">
                    <div id="btn_IncreaseFasting" class="settingButton">+</div>
                </div>
                <div class="showRest">
                    <label for="inpFastingStartTime">Fasten starten</label>
                    <input type="time" class="startTimeInput" id="inpFastingStartTime">
                </div>
                <div class="showRest">
                    <label for="themeColor">Erscheinungsbild</label>
                    <select id="themeStyle">
                        <option value="Hell">Hell</option>
                        <option value="Dunkel">Dunkel</option>
                    </select>
                </div>
              
                <div class="section-wrapper">
                    <h3>Fasten - 24 Stunden +</h3>
                    <div class="fasting-button" id="btn_start_stop_longFasting">Längeres Fasten starten</div>
                </div>
               
                <button class="saveButton" id="btnSaveSettings">Speichern</button>
            </div>
        </div>
    </div>

        <!-- Modal2 für Wasser -->
        <div id="overlay2">
            <div id="modal2">
                <div class="madalHeader">
                    <div class="resetButton" id="btnReset">Reset</div>
                    <div id="close-modal2" class="buttonClose">X</div>
                </div>
                <div class="modalContentContainer">
                    <h1>Heute getrunken</h1>
                    <h2 class="drank" id="outputTodayWater">2 Liter</h2>
                    <p id="lblLastWater" style="background-color: transparent; padding: 0; margin-bottom: 10px; border-bottom: 1px solid white;">Zuletzt 0.25 L um 12:15</p>
                    <div class="showRest">
                        <div class="waterunit active" id="btnWaterUnit02">0,2 L</div>
                        <div class="waterunit" id="btnWaterUnit025">0,25 L</div>
                        <div class="waterunit" id="btnWaterUnit033">0,33 L</div>
                    </div>
                    <div class="showRest">
                        <div id="btn_DecreaseWater" class="settingButton">-</div>
                        <input type="text" id="lblAddingWater" value="0.2">
                        <div id="btn_IncreaseWater" class="settingButton">+</div>
                    </div>
                    <button class="saveButton" id="btnSaveWater">Speichern</button>
                </div>
            </div>
        </div>

    <!-- website-Content -->
    <div class="main-website">

        <h1 id="outputWhatNow">Jetzt: -</h1>

        <p style="margin: 0;">Endet in: </p>

        <!-- <h2 class="timer" id="lblTimer">00:00</h2> -->

        <div class="circleContainer" id="circleAnimationArea">
            <svg width="250" height="250">
                <circle r="100" cx="125" cy="125" class="track" id="circleTrack"></circle>
                <text x="70" y="140" class="percentText" id="lblTimer">00:00</text>
                <!-- <text x="78" y="140" class="percentText" id="txtPercent">99.9%</text> -->
                <circle r="100" cx="125" cy="125" class="progress"></circle>
            </svg>
        </div>

        <div class="setButton" id="btnSetNextEvent">-</div>

        <div class="timeContainer">
            <div class="box">
                <p style="font-weight: bold; color: rgb(133, 132, 132);">Von</p>
                <p id="outputFrom" class="startEndTimeLabels">00:00</p>
            </div>
            <div class="box">
                <p style="font-weight: bold; color: rgb(133, 132, 132);">Bis</p>
                <p id="outputTo" class="startEndTimeLabels">00:00</p>
            </div>
        </div>
    </div>

        <div class="day" id="lblDay0">Mo</div>
        <div class="day" id="lblDay1">Di</div>
        <div class="day" id="lblDay2">Mi</div>
        <div class="day" id="lblDay3">Do</div>
        <div class="day" id="lblDay4">Fr</div>
        <div class="day" id="lblDay5">Sa</div>
        <div class="day" id="lblDay6">So</div>
    </div> -->



    <script src="src/js/app.js"></script>
</body>
</html>
