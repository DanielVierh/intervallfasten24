<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervallfasten24</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <!-- Button um Einstellungen als Modal zu Ã¶ffnen -->
        <button id="btn_ShowModal" class="smallButton"><span id="fastingChangeButton">16:8</span> <span><i class="fa-solid fa-pen"></i></span> </button>
        <button class="smallButton"><span>0</span> <span><i class="fa-solid fa-clock"></i></span> </button>
    </header>

    <!-- Modal -->
    <div id="overlay">
        <div id="modal">
            <div class="madalHeader">
                <div id="close-modal" class="buttonClose">X</div>
            </div>
            <div class="modalContentContainer">
                <h1>Einstellungen</h1>
                <div class="showRest">
                    <label for="intervallTime">Fasten:Essen</label>
                    <div id="btn_DecreaseFasting" class="settingButton">-</div>
                    <input type="text" id="lblfastingTime" disabled >
                    <div id="btn_IncreaseFasting" class="settingButton">+</div>
                </div>
                <div class="showRest">
                    <label for="themeColor">Fasten starten</label>
                    <input type="time" class="startTimeInput" id="inpFastingStartTime">
                </div>
                <div class="showRest">
                    <label for="themeColor">Erscheinungsbild</label>
                    <select>
                        <option value="">Hell</option>
                        <option value="">Dunkel</option>
                    </select>
                </div>
                <br>
                <button class="saveButton" id="btnSaveSettings">Speichern</button>
            </div>
        </div>
    </div>

    <!-- website-Content -->
    <div class="main-website">

        <h1 id="outputWhatNow">Jetzt: -</h1>

        <p style="margin: 0;">Endet in: </p>

        <h2 class="timer" id="lblTimer">00:00</h2>

        <div class="circleContainer" id="circleAnimationArea">
            <svg width="250" height="250">
                <circle r="100" cx="125" cy="125" class="track"></circle>
                <text x="75" y="140" class="percentText" id="txtPercent">100%</text>
                <circle r="100" cx="125" cy="125" class="progress"></circle>
            </svg>
        </div>

        <div class="setButton" id="btnSetNextEvent">Starte Fasten</div>

        <div class="timeContainer">
            <div class="box">
                <p style="font-weight: bold;">Von</p>
                <p>20.03-17:00</p>
            </div>
            <div class="box">
                <p style="font-weight: bold;">Bis</p>
                <p>21.03-09:00</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
