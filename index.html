<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervallfasten24</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <!-- Button um Einstellungen als Modal zu Ã¶ffnen -->
        <button id="btn_ShowModal" class="smallButton"><span id="fastingChangeButton">16:8</span> <span id="pencil"><i class="fa-solid fa-pen"></i></span> </button>
    </header>

    <!-- Modal -->
    <div id="overlay">
        <div id="modal">
            <div class="madalHeader">
                <div id="close-modal" class="buttonClose">X</div>
            </div>
            <div class="modalContentContainer">
                <h1>Einstellungen</h1>
                <p id="showRest">
                    <label for="intervallTime">Fasten:Essen</label>
                    <button id="btn_DecreaseFasting" class="settingButton">-</button>
                    <input type="text" id="lblfastingTime" disabled >
                    <button id="btn_IncreaseFasting" class="settingButton">+</button>
                </p>
                <p>
                    <label for="themeColor">Erscheinungsbild</label>
                    <select>
                        <option value="">Hell</option>
                        <option value="">Dunkel</option>
                    </select>
                </p>
                <br>
                <button class="saveButton" id="btnSaveSettings">Speichern</button>
            </div>
        </div>
    </div>

    <!-- website-Content -->
    <div class="main-website">

    </div>
    <script src="app.js"></script>
</body>
</html>
